<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D &amp; D</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cardo|Cinzel+Decorative" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<div class="wrapper headerContent">
				<h1>Dungeons &amp; Dragons</h1>
				<h1>Character Builder</h1>
				<h3>Answer our quiz questions to find out what class and race you should play as in your next campaign!</h3>
			</div>
		</header>
		<section class="forms">
			<div class="wrapper">
				<form action="" class="race">
					<fieldset class="height">
						<p>Would you prefer being...</p>
						<div class="optionBox">
							<div class="option">
								<input type="radio" name="height" id="small" value="small" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="small">Small and unnoticed.</label>
							</div>
							<div class="option">
								<input type="radio" name="height" id="tall" value="tall" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="tall">Tall and easier to spot.</label>
							</div>
						</div>
					</fieldset>
					<fieldset class="age">
						<p>Would you rather...</p>
						<div class="optionBox">
							<div class="option specialOption">
								<input type="radio" name="age" id="immortal" value="immortal" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="immortal">Live forever, but watch all your friends die around you</label>
							</div>
							<div class="option specialOption">
								<input type="radio" name="age" id="mortal" value="mortal" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="mortal">Live for a short time -- a worthwhile time</label>
							</div>
						</div><!-- /.optionBox -->
					</fieldset>
					<fieldset class="vacation">
						<p>Where do you feel most at home?</p>
						<div class="optionBox">
							<div class="option">
								<input type="radio" name="vacation" id="mountain" value="mountain" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="mountain">In or around mountains</label>
							</div> <!-- /.option -->
							<div class="option">
								<input type="radio" name="vacation" id="city" value="city" required >
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="city">Hustle and bustle of the big city</label>
							</div> <!-- /.option -->
							<div class="option">
								<input type="radio" name="vacation" id="hell" value="hell" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="hell">Exploring an active volcano</label>
							</div> <!-- /.option -->
							<div class="option">
								<input type="radio" name="vacation" id="heaven" value="heaven" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="heaven">A serene forest</label>
							</div> <!-- /.option -->
							<div class="option">
								<input type="radio" name="vacation" id="hometown" value="hometown" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="hometown">Within a small, tightknit community</label>
							</div><!-- /.option -->
						</div><!--/.optionBox-->
						<div class="submit submitRace">
							<input type="submit" value="Run my race!" class="button">
						</div>
					</fieldset>
				</form> <!-- /.race -->
				<div class="raceResult">
				</div>
				<form action="" class="stats">
					<fieldset class="ability">
						<p>Would you rather be...</p>
						<div class="optionBox">
							<div class="option">
								<input type="radio" name="ability" id="wisdomIntelligence" value="wisdomIntelligence" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="wisdomIntelligence">The Tortoise</label>
							</div>
							<div class="option">
								<input type="radio" name="ability" id="strengthDexterity" value="strengthDexterity" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="strengthDexterity">The Hare</label>
							</div>
							<div class="option">
								<input type="radio" name="ability" id="charisma" value="charisma" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="charisma">The Fox</label>
							</div>
						</div><!-- /.optionBox -->
					</fieldset>
					<fieldset class="combatType">
						<p>Pick the hero you'd want to play as</p>
						<div class="optionBox">
							<div class="option">
								<input type="radio" name="combatType" id="magic" value="magic" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="magic">Hermione Granger / Harry Potter</label>
							</div>
							<div class="option">
								<input type="radio" name="combatType" id="melee" value="melee" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="melee">Braveheart / Beatrix Kiddo</label>
							</div>
							<div class="option">
								<input type="radio" name="combatType" id="range" value="range" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="range">Katniss Everdeen / Legolas Greenleaf</label>
							</div>
						</div> <!--/.optionBox -->
					</fieldset>
					<fieldset class="hitDie">
						<p>Pick a number</p>
						<div class="optionBox">
							<div class="option">
								<input type="radio" name="hitDie" id="d6" value="d6" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="d6">01081962</label>
							</div>
							<div class="option">
								<input type="radio" name="hitDie" id="d8" value="d8" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="d8">02191937</label>
							</div>
							<div class="option">
								<input type="radio" name="hitDie" id="d10" value="d10" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="d10">04241955</label>
							</div>
							<div class="option">
								<input type="radio" name="hitDie" id="d12"	value="d12" required>
								<img src="images/dragon-head.svg" alt="A dragon head representing a checked box" class="dragon">
								<label for="d12">092096616</label>
							</div>
						</div><!-- /.optionBox -->
						<div class="submit submitClass">
							<input class="button" type="submit" value="Time for class!" class="button">
						</div>
					</fieldset>
				</form>
				<div class="statsResult">
				</div>
			</div> <!-- /.wrapper -->
		</section> <!-- /.forms -->
	</main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
